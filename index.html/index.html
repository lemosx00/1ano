<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bulachinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        /* V√≠deo de Fundo */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header { text-align: center; padding: 40px 20px 10px; position: relative; }
        header h1 { font-size: 2.8rem; color: #ff3366; margin-bottom: 15px; text-shadow: 2px 2px 15px rgba(0,0,0,0.7); }
        header p { font-size: 1.1rem; color: #eee; max-width: 600px; margin: auto; line-height: 1.5; }

        /* CONTADOR CENTRALIZADO NO MEIO DA TELA */
        .center-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #counter {
            text-align: center;
            font-size: 2rem;
            color: #ff3366;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 20px 35px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        #counter span { display: block; font-size: 0.9rem; color: #ccc; font-weight: normal; margin-top: 5px; }

        /* TEXTO DIMINU√çDO E BOT√ÉO NO RODAP√â */
        .footer-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding-bottom: 40px;
            text-align: center;
            z-index: 100;
        }

        #final-message {
            margin-bottom: 15px;
            padding: 0 25px;
            font-size: 1rem; /* Diminu√≠do conforme solicitado */
            color: #fff;
            line-height: 1.4;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
            font-weight: 500;
        }

        #loveButton, #galleryButton {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.3rem;
            background: transparent;
            color: #ff3366;
            border: 2px solid #ff3366;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        #loveButton:hover, #galleryButton:hover {
            background: rgba(255, 51, 102, 0.15);
            transform: scale(1.05);
        }

        #galleryButton { display: none; }

        /* Ajustes Mobile */
        @media (max-width: 480px) {
            header h1 { font-size: 2.2rem; }
            header p { font-size: 0.95rem; }
            #counter { font-size: 1.7rem; padding: 15px 25px; }
            #final-message { font-size: 0.9rem; width: 90%; margin-left: auto; margin-right: auto; }
            #loveButton, #galleryButton {
                font-size: 1.1rem;
                padding: 12px 30px;
                width: 85%;
            }
        }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: flex-start; flex-wrap: wrap; overflow-y: auto; padding: 60px 20px; z-index: 1000; }
        #overlay .close { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: white; cursor: pointer; z-index: 1001; }
        #overlay .item { margin: 10px; max-width: 300px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.3); }
        #overlay img, #overlay video { width: 100%; height: auto; border-radius: 13px; display: block; }

        audio { display: none; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="video-bg">
    <source src="https://res.cloudinary.com/dpuisbhwa/video/upload/fundo_1_okbuhm.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<audio id="bgMusic" src="musica/fall in love with you.mp3" loop></audio>

<header>
    <h1>Minha Bulachinha</h1>
    <p>
        Voc√™ √© minha inspira√ß√£o, minha esta√ß√£o preferida, minha m√∫sica favorita. <br>
        Cada momento com voc√™ √© √∫nico e inesquec√≠vel üíû.
    </p>
</header>

<div class="center-content">
    <div id="counter">
        <div id="daysCount">0 dias</div>
        <span>Juntos desde 28 de Junho de 2025</span>
    </div>
</div>

<div class="footer-area">
    <div id="final-message">
        <strong>Esse n√£o √© apenas o nosso primeiro ano, √© o come√ßo de uma vida inteira de momentos s√≥ nossos! üíû</strong>
    </div>

    <button id="loveButton">EU TE AMO! üíû</button>
    <button id="galleryButton">Galeria üíû</button>
</div>

<div id="overlay">
    <span class="close">&times;</span>
</div>

<script>
    const loveButton = document.getElementById('loveButton');
    const galleryButton = document.getElementById('galleryButton');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.querySelector('#overlay .close');
    const bgMusic = document.getElementById('bgMusic');

    const startDate = new Date('2025-06-28T00:00:00');
    function updateCounter() {
        const now = new Date();
        const diffTime = Math.abs(now - startDate);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('daysCount').innerText = `${diffDays} dias`;
    }
    updateCounter();

    const galleryItems = [];
    for(let i = 5; i <= 113; i++){
        galleryItems.push({ type: 'image', src: `fotos/foto (${i}).jpg` });
    }
    for(let i = 1; i <= 11; i++){
        galleryItems.push({ type: 'video', src: `videos/foto (${i}).MP4` });
    }

    galleryItems.forEach(item => {
        let element;
        if(item.type === 'image'){
            element = document.createElement('img');
            element.src = item.src;
            element.loading = "lazy";
            element.onerror = function() {
                if (this.src.endsWith('.jpg')) this.src = this.src.replace('.jpg', '.JPG');
            };
        } else {
            element = document.createElement('video');
            element.src = item.src;
            element.controls = true;
            element.muted = true;
            element.preload = 'metadata';
        }
        element.classList.add('item');
        overlay.appendChild(element);
    });

    function openOverlay() {
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeOverlay() {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
        const videos = overlay.querySelectorAll('video');
        videos.forEach(v => v.pause());
    }

    loveButton.addEventListener('click', () => {
        bgMusic.play().catch(e => console.log("Som ativado"));
        galleryButton.style.display = 'inline-block';
        loveButton.style.display = 'none';
    });

    galleryButton.addEventListener('click', openOverlay);
    closeBtn.addEventListener('click', closeOverlay);
    overlay.addEventListener('click', e => { if(e.target === overlay) closeOverlay(); });
</script>

</body>
</html>
